<div class="header">
  <h4>Driver Details</h4>
  <div>Season: {{season}}</div>
  <div>Round: {{round}}</div>
</div>

<ng-container *ngIf="dataLoaded">
  <table mat-table matSort [dataSource]="tableData" class="table">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="hbox vcenter hgap-10" [style.padding]="'10px 0'">
          <div class="hbox vcenter">
            <img class="thumbnail" src={{images.getFlagByNationality(element.Driver.nationality)}} />
          </div>
          <div class="vbox vcenter">
            <h4>{{element.Driver.givenName}} {{element.Driver.familyName}}</h4>
          </div>
        </div>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
      <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100" [pageSize]="dataSize" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
</ng-container>


<ng-container *ngIf="dataRetrievalError">
  <p>There was an error retrieving the data for this season or round.</p>
</ng-container>

<ng-container *ngIf="!dataLoaded && !dataRetrievalError && dataLoading">
  <p>Getting data...</p>
</ng-container>
